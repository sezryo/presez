exec-once = swaybg -i /home/sezrienne/zauber/base/shojo.png
exec-once = waybar
exec-once = fcitx5 -d --replace
# exec-once = libinput-gestures
# exec-once = eww daemon
# exec-once = eww open bar
exec-once = wl-clipboard-history -t
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --all
exec-once = mako

# abbr
$term = alacritty
$launcher = fuzzel
# Monitor
monitor = eDP-2, 2560x1600@120, 0x0, 1.5
workspace = eDP-2x, 1

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    natural_scroll=1
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 300
}

general {
  gaps_in = 2
  gaps_out = 4
  border_size = 2
  col.active_border = 0xffb072d1
  col.inactive_border = 0xff292a37
  layout = dwindle
}

decoration {
    rounding = 6
    blur = yes
    blur_size = 4
    blur_passes = 2
    multisample_edges = 0
    drop_shadow = false
xc
}

animations {
    enabled=1
    animation = windows, 1, 4, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = 0 # enable pseudotiling on dwindle
}

# example window rules
# for windows named/classed as abc and xyz
# windowrule=float,move 0 0,pqiv
# windowrule=float,foot-notes
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule = opacity 1, title:Firefox
windowrule = opacity 0.9 0.85, title:Alacritty
windowrule = opacity 0.9 0.85, title:Telegram

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $term
bind = $mainMod, W, exec, [float]$term
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, emacs
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $launcher
bind = $mainMod, L, exec, alacritty -e lf
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, F, exec, firefox
bind = $mainMod, G, exec, firefox 'chat.openai.com/chat'

# Scratchpad
bind = $mainMod, P, togglespecialworkspace,
bind = $mainMod SHIFT, P, movetoworkspace,special

# FN functional keys
bind = $mainMod, F7, exec, brightnessctl set 5%-
bind = $mainMod, F8, exec, brightnessctl set 5%+x
bind = $mainMod, F6, exec, grim - | wl-copy
bind = $mainMod, F1, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute, exec, pamixer --default-source -t

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod SHIFT, right, workspace, e+1
bind = $mainMod SHIFT, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
