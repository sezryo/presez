[scrolling]
auto_scroll = false
history = 8964

[shell]
program = "nu"

[window]
decorations = "none"
dynamic_padding = false
dynamic_title = true
gtk_theme_variant = "None"
opacity = 0.75
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
